<div class="login-page">
  <div class="login-card">
    <h2>Login to Silora</h2>
    <p class="sub-text">Fast delivery, just a step away ðŸš€</p>

    <form (ngSubmit)="onLogin()">
      <!-- <div class="form-group"> -->
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />
      <!-- </div> -->

      <!-- <div class="form-group"> -->
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
      <!-- </div> -->

      <button 
      type="submit" 
      class="login-btn"
      [disabled]="loading">

        <span *ngIf="!loading">{{ ctaText }}</span>

        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>
  </div>
</div>
