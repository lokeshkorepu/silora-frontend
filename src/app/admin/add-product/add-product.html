<h2>Add Product</h2>

<img [src]="previewUrl" class="preview" />

<input type="file" (change)="onFileSelected($event)" />

<input type="text" placeholder="Name" [(ngModel)]="name" />
<input type="number" placeholder="Price" [(ngModel)]="price" />
<input type="text" placeholder="Category" [(ngModel)]="category" />
<input type="text" placeholder="Quantity" [(ngModel)]="quantity" />

<button (click)="saveProduct()">Save Product</button>
