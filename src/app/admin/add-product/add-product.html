<div class="add-product-container">

  <h2 class="page-title">Add New Product</h2>

  <div class="form-card">

    <!-- Left: Image Section -->
    <div class="image-section">
      <div class="image-box">
        <img
          [src]="previewImage || 'assets/products/no-image.png'"
          alt="Preview"
          class="preview-image"
        />
      </div>

      <label class="upload-btn">
        Upload Image
        <input
          type="file"
          (change)="onFileSelected($event)"
          hidden
        />
      </label>
    </div>

    <!-- Right: Product Form -->
    <div class="form-section" [formGroup]="productForm">

      <div class="form-group">
        <label>Product Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-input"
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Price</label>
          <input
            type="number"
            formControlName="price"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label>Discount (%)</label>
          <input
            type="number"
            formControlName="discount"
            class="form-input"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Quantity</label>
          <input
            type="text"
            formControlName="quantity"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label>Category</label>
          <select formControlName="category" class="form-input">
            <option value="">Select Category</option>
            <option *ngFor="let cat of categories$ | async" [value]="cat.name">
              {{ cat.name }}
            </option>
          </select>
        </div>
      </div>

    </div>
  </div>

  <div class="save-container">

  <button
    mat-raised-button
    class="save-btn"
    (click)="saveProduct()">
    Save
  </button>

  <button
    mat-raised-button
    class="cancel-btn"
    type="button">
    Cancel
  </button>

</div>


</div>
