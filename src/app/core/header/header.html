<header class="header">

  <!-- LEFT -->
  <div class="left">
    <img src="/logos/Silora3.png" alt="Silora Logo" class="logo" />

    <!-- LOCATION WRAPPER -->
    <div class="location-wrapper">

      <!-- LOCATION CARD -->
      <div class="location-card" (click)="togglePopup()">
        <div class="location-title">
          Delivery in <b>10 mins</b>
        </div>
        <div class="location-subtitle">
          {{ userLocation }}
          <span class="arrow">‚ñº</span>
        </div>
      </div>

      <!-- LOCATION POPUP (DROPDOWN) -->
      <div class="location-dropdown" *ngIf="showPopup">

        <div class="dropdown-header">
          <span>Choose delivery location</span>
          <button class="close-btn" (click)="togglePopup()">‚úï</button>
        </div>

        <button class="detect-btn" (click)="fetchLocation()">
          üìç Detect my location
        </button>

        <div *ngIf="error" class="error-text">
          {{ error }}
        </div>

        <div class="divider">OR</div>

        <input type="text"
               class="location-input"
               placeholder="Search area, street, landmark"
               [(ngModel)]="searchQuery" />

        <button class="confirm-btn" (click)="searchLocation()">
          Confirm location
        </button>

      </div>

    </div>
  </div>

  <!-- CENTER SEARCH -->
  <div class="search-box">
    <input type="text"
           [placeholder]="typedText"
           class="search-input" />
    <span class="search-icon">üîç</span>
  </div>

  <!-- RIGHT -->


  <div class="right">

    <button
  *ngIf="isAdmin"
  class="admin-btn"
  routerLink="/admin/orders">
  Admin
</button>

<button class="login-btn" (click)="toggleLogin()">
  Login
</button>

    <button class="cart-btn" routerLink="/cart">
      üõí Cart
      <span *ngIf="cartCount > 0" class="cart-badge">
        {{ cartCount }}
      </span>
    </button>

    <button routerLink="/orders" class="orders-btn">
      Orders
    </button>

  </div>

  <!-- LOGIN POPUP -->
<div class="login-overlay" *ngIf="showLoginPopup">
  <div class="login-modal">
    <h3>Login</h3>

    <input
      type="email"
      placeholder="Email"
      value="test@admin.com"
      disabled
    />

    <input
      type="password"
      placeholder="Password"
      value="123456"
      disabled
    />

    <div class="login-actions">
      <button class="cancel-btn" (click)="toggleLogin()">
        Cancel
      </button>

      <button class="login-submit" (click)="login()">
        Login
      </button>
    </div>
  </div>
</div>


</header>
