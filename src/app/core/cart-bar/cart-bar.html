<div class="cart-bar" *ngIf="cartService.getTotalCount() > 0 && !isCartOpen">
     

  <div class="cart-bar-left">
    <strong>{{ cartService.getTotalCount() }} items</strong>
    <span>₹{{ cartService.getTotalAmount() }}</span>
  </div>

  <div class="cart-bar-right" (click)="openCart()">
  View Cart →   
  </div>

</div>
