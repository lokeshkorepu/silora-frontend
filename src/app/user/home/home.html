<div class="home-page">

  <div class="home-box">

   <!-- SECTION TITLE -->
    <div class="section-title">
      Buy {{ selectedCategory?.name }} Online
    </div>

  <!-- MAIN CONTENT -->
  <div class="home-body">

    <!-- LEFT: CATEGORIES -->
   <aside class="category-rail">
        <div
          class="rail-item"
           *ngFor="let category of categories; let i = index"
           [class.active]="selectedCategory?.name === category.name"
           (click)="scrollToCategory(category)"
        >
        <img
            src="assets/products/no-image.png"
            class="rail-icon"
          />
       <span>{{ category.name }}</span>
        </div>
      </aside>

   <section class="products-grid" #productsGrid>
  <div
    class="product-card"
    *ngFor="let product of selectedCategory?.items"
  >
    <img
      [src]="product.imageUrl || 'assets/products/no-image.png'"
      (error)="onImageError($event)"
    />

    <div class="delivery">⏱ 8 MINS</div>

    <div class="name">{{ product.name }}</div>
    <div class="qty">{{ product.quantity }}</div>

    <div class="footer">
      <span class="price">₹{{ product.price }}</span>
      <button class="add-btn">ADD</button>
    </div>
  </div>
</section>
        

        </div>
      </div>
    

  </div>
