<div class="cart-container">

  <!-- TOP ACTION BAR -->
  <div class="cart-top-bar" *ngIf="cartItems.length > 0">
    <button class="clear-btn" (click)="clearCart()">
      âœ• Clear cart
    </button>
  </div>

  <h2 class="cart-title">Your Cart</h2>

  <!-- EMPTY CART -->
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    ðŸ›’ Your cart is empty <br />
    <button class="back-btn big" routerLink="/home">
      Browse products
    </button>
  </div>

  <!-- CART ITEMS -->
  <div *ngFor="let item of cartItems" class="cart-item">

<img
  [src]="item.imageUrl"
  class="cart-image"
  (error)="onImageError($event)"
/>

    <div class="cart-info">
      <div class="cart-name">{{ item.name }}</div>
      <div class="cart-qty">{{ item.quantity }}</div>
      <div class="cart-price">â‚¹{{ item.price }}</div>
    </div>

    <div class="cart-actions">
      <button (click)="decrease(item)">âˆ’</button>
      <span>{{ item.count }}</span>
      <button (click)="increase(item)">+</button>
    </div>
  </div>

  <!-- STICKY CHECKOUT BAR -->
  <div *ngIf="cartItems.length > 0" class="checkout-bar">
    <div class="total-info">
      <span>Total</span>
      <strong>â‚¹{{ totalAmount }}</strong>
    </div>

    <button class="checkout-btn" routerLink="/checkout">
      Proceed to Checkout â†’
    </button>
  </div>

  <!-- ADD MORE ITEMS CTA -->
  <div *ngIf="cartItems.length > 0" class="cart-cta">
    <button class="add-more-btn" routerLink="/home">
      + Add more items
    </button>
  </div>


</div>
